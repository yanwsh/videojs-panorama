<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>videojs-panorama Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bower_components/videojs_5/dist/video-js.css" rel="stylesheet">
    <link href="/dist/videojs-panorama.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        body.vjs-full-window .player_wrapper {
            position: static;
        }

        .player_wrapper {
            position: relative;
            max-width: 960px;
            width: 100%;
        }

        .player_container {
            padding-top: 56.25%;
        }

        #videojs-panorama-player {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .vjs-marker {
            white-space: normal;
            width: 100px;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="player_wrapper">
        <div class="player_container">
            <video id="videojs-panorama-player" class="video-js vjs-default-skin" poster="assets/poster-360.jpg" crossorigin="anonymous" controls>
            <source src="assets/shark.mp4" type='video/mp4'>
        </video>
        </div>
    </div>

    <script src="/bower_components/videojs_5/dist/video.js"></script>
    <script src="/bower_components/three.js/three.js"></script>

    <script src="/dist/videojs-panorama.js"></script>

        (function(window, videojs) {
            var player = window.player = videojs('videojs-panorama-player', {});

            var panorama = player.panorama({
                PanoramaThumbnail: true,
                KeyboardControl: true,
                KeyboardControlRepeat: true,
                MouseEnable: false,
                scrollable: false,
                clickToToggle: true,
                VREnable: true,
                Notice: {
                    Enable: true,
                    Message: (isMobile()) ? "please drag and drop the video" : "please use your mouse drag and drop the video"
                },
                Markers: [{
                        location: {
                            lat: 0,
                            lon: 180
                        },
                        radius: 500,
                        element: "Message one"
                    },
                    {
                        location: {
                            lat: 20,
                            lon: 160
                        },
                        radius: 500,
                        element: "Message two",
                        onShow: function() {
                            console.log("text 2 is shown");
                        },
                        onHide: function() {
                            console.log("text 2 is hidden");
                        }
                    }
                ],
                VRGapDegree: 0,
                KeyboardMovingSpeed: {
                    x: 10,
                    y: 10
                }
            });

            window.player = player;
        }(window, window.videojs));
    </script>
</body>

</html>
